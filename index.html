<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Menu Hexagonal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap">
